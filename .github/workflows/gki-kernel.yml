name: GKI Kernel Build
permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions

on:
  workflow_call: # This allows this workflow to be called from another workflow
    inputs:
      make_release:
        required: true
        type: boolean
        default: true
      android_version:
        required: true
        type: string
      kernel_version:
        required: true
        type: string
      sub_level:
        required: true
        type: string
      os_patch_level:
        required: true
        type: string
      kernelsu_variant:
        required: true
        type: string
      kernelsu_branch:
        required: true
        type: string
      # kernelsu_branch_other:
      #   required: false
      #   type: string
      revision:
        required: false
        type: string
      version:
        required: false
        type: string
      use_zram:
        required: true
        type: boolean
        default: true
      use_kpm:
        required: true
        type: boolean
        default: true
      supp_op:
        required: true
        type: boolean
        default: false
jobs:
  build-kernel-kernelsu-susfs:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"

    steps:
      - name: Maximize Build Space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: 'true'          # Frees ~2 GB
          remove-android: 'true'         # Frees ~9 GB
          remove-haskell: 'true'         # Frees ~5.2 GB
          remove-codeql: 'true'          # Frees ~5.4 GB
          remove-docker-images: 'true'   # Frees ~3.2 GB
          remove-large-packages: 'true'  # Frees ~3.1 GB
          remove-swapfile: 'true'        # Frees ~4 GB
          remove-cached-tools: 'false'   # Avoid unless confirmed safe
          verbose: 'true'                # Enable detailed logging

      - name: è®¾å®š CONFIG ç¯å¢ƒå˜é‡
        run: |
          # Set CONFIG dynamically based on inputs values
          CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}"

          # Set CONFIG as an environment variable for future steps
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV

          echo "CONFIG set to: $CONFIG"

      # Install ccache
      - name: å®‰è£… ccache
        run: sudo apt update && sudo apt upgrade -y && sudo apt install -y ccache python3 git curl

      - name: é…ç½® ccache
        run: |
          mkdir -p ~/.cache/bazel
          ccache --version
          ccache --max-size=2G
          ccache --set-config=compression=true
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV

      - name: ä»ç¼“å­˜ä¸­è¿˜åŸccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-ccache-

      - name: ç¼“å­˜å·¥å…·é“¾
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            kernel-build-tools
            mkbootimg
          key: toolchain-${{ runner.os }}-v1

      # Step 2: Download toolchain if cache was not found
      - name: ä¸‹è½½å·¥å…·é“¾ï¼ˆå¦‚æœæœªæ‰¾åˆ°ç¼“å­˜ï¼‰
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          AOSP_MIRROR=https://android.googlesource.com
          BRANCH=main-kernel-build-2024
          git clone $AOSP_MIRROR/kernel/prebuilts/build-tools -b $BRANCH --depth 1 kernel-build-tools
          git clone $AOSP_MIRROR/platform/system/tools/mkbootimg -b $BRANCH --depth 1 mkbootimg

      - name: è®¾ç½®ç¯å¢ƒå˜é‡
        run: |
          echo "AVBTOOL=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin/avbtool" >> $GITHUB_ENV
          echo "MKBOOTIMG=$GITHUB_WORKSPACE/mkbootimg/mkbootimg.py" >> $GITHUB_ENV
          echo "UNPACK_BOOTIMG=$GITHUB_WORKSPACE/mkbootimg/unpack_bootimg.py" >> $GITHUB_ENV

      - name: å¯†é’¥è®¾ç½®â€”â€”å·²ç»è¿‡mkppkä¿®æ”¹
        env:
          BOOT_SIGN_KEY: ${{ secrets.BOOT_SIGN_KEY }}
        run: |
            openssl genpkey -algorithm RSA -pkeyopt rsa_keygen_bits:2048 > ./kernel-build-tools/linux-x86/share/avb/testkey_rsa2048.pem
            echo "BOOT_SIGN_KEY_PATH=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/share/avb/testkey_rsa2048.pem" >> $GITHUB_ENV

      - name: å®‰è£…ä»“åº“
        run: |
          # Install dependencies
          mkdir -p ./git-repo
          curl https://storage.googleapis.com/git-repo-downloads/repo > ./git-repo/repo
          chmod a+rx ./git-repo/repo
          echo "REPO=$GITHUB_WORKSPACE/./git-repo/repo" >> $GITHUB_ENV

      - name: å…‹éš† AnyKernel3 å’Œå…¶ä»–ä¾èµ–é¡¹
        run: |
          echo "Cloning AnyKernel3 and other dependencies..."

          ANYKERNEL_BRANCH="gki-2.0"
          SUSFS_BRANCH="gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}"

          # Debug print the branches
          echo "Using branch for SUSFS: $SUSFS_BRANCH"

          # Clone repositories using the branch names
          git clone https://github.com/WildPlusKernel/AnyKernel3.git -b "$ANYKERNEL_BRANCH"
          git clone https://github.com/ShirkNeko/susfs4ksu.git -b "$SUSFS_BRANCH"
          git clone https://github.com/Tools-cx-app/kernel_patches.git
          # Sukisuçš„è¡¥ä¸ä»“åº“
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          
      - name: è®¾ç½® CONFIG ç¯å¢ƒå˜é‡
        run: |
          # Set CONFIG dynamically based on inputs values
          CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}"

          # Set CONFIG as an environment variable for future steps
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV

          echo "CONFIG set to: $CONFIG"

      - name: åˆå§‹åŒ–å’ŒåŒæ­¥å†…æ ¸æºä»£ç 
        run: |
          echo "Creating folder for configuration: $CONFIG..."
          mkdir -p "$CONFIG"
          cd "$CONFIG"

          # Initialize and sync kernel source
          echo "Initializing and syncing kernel source..."
          FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.os_patch_level }}"
          $REPO init --depth=1 --u https://android.googlesource.com/kernel/manifest -b common-${FORMATTED_BRANCH} --repo-rev=v2.16
          REMOTE_BRANCH=$(git ls-remote https://android.googlesource.com/kernel/common ${FORMATTED_BRANCH})
          DEFAULT_MANIFEST_PATH=.repo/manifests/default.xml
          # Check if branch is deprecated
          if grep -q deprecated <<< $REMOTE_BRANCH; then
            echo "Found deprecated branch: $FORMATTED_BRANCH"
            sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" $DEFAULT_MANIFEST_PATH
          fi
          # Sync repo and apply patches
          $REPO --version
          $REPO --trace sync -c -j$(nproc --all) --no-tags --fail-fast
          echo "REMOTE_BRANCH=$REMOTE_BRANCH" >> $GITHUB_ENV

          FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}"
          if grep -q deprecated <<< "$REMOTE_BRANCH" && \
             { [ "$FORMATTED_BRANCH" == "android13-5.15" ] && \
               [ ${{ inputs.sub_level }} -lt 123 ]; }; then
            echo 'ä¿®å¤5.15ä»…æ”¯æŒæ—§ç‰ˆCåº“çš„BUG'
            cd ./common
            curl -LSs https://github.com/zzh20188/GKI_KernelSU_SUSFS/raw/refs/heads/legacy/fix_5.15.legacy -o fix_5.15.legacy.patch
            patch -p1 < fix_5.15.legacy.patch
          fi
          

      - name: ä½¿GKIåœ¨ä¸€åŠ 8Eå¹³å°æ­£å¸¸ä½¿ç”¨
        if: ${{ inputs.supp_op }}
        run: |
          echo 'åˆ‡æ¢åˆ°é©±åŠ¨ç›®å½•'
          cd "$CONFIG/common/drivers/"
          echo 'å½“å‰ç›®å½•$(pwd),ä¸‹è½½æ”¯æŒè¡¥ä¸'
          curl -LSs "https://github.com/zzh20188/GKI_KernelSU_SUSFS/raw/refs/heads/dev/hmbird_patch.c" -o hmbird_patch.c
          if [ ! -f hmbird_patch.c ]; then
            echo "hmbird_patch.c ä¸‹è½½å¤±è´¥"
          fi
          echo 'è¡¥ä¸åŠ å…¥æ„å»º'
          echo "obj-y += hmbird_patch.o" >> Makefile
          tail -n 3 Makefile
      
      - name: ç¡®å®š KernelSU çš„åˆ†æ”¯
        run: |
          branch_input="${{ inputs.kernelsu_branch }}"
          variant_input="${{ inputs.kernelsu_variant }}"
          
          case "$branch_input" in
            "Stable(æ ‡å‡†)")
              echo "BRANCH=-s susfs-main" >> $GITHUB_ENV
              ;;
            "Dev(å¼€å‘)")
              case "$variant_input" in
                "Official" | "MKSU") echo "BRANCH=-s main" >> $GITHUB_ENV ;;
                "Next")              echo "BRANCH=-s next-susfs-dev" >> $GITHUB_ENV ;;
                "SukiSU")           echo "BRANCH=-s susfs-main" >> $GITHUB_ENV ;;
                *) 
                  echo "é”™è¯¯ï¼šæœªå®šä¹‰å¼€å‘åˆ†æ”¯çš„å˜ä½“ '$variant_input'" >&2
                  exit 1
                  ;;
              esac
              ;;
            *)
              echo "é”™è¯¯ï¼šéœ€è¦è‡ªå®šä¹‰åˆ†æ”¯æ—¶æœªæä¾›å‚æ•°" >&2
              exit 1
              ;;
          esac

      - name: æ·»åŠ  KernelSU
        run: |
          echo "æ›´æ”¹ä¸ºé…ç½®ç›®å½•: $CONFIG..."
          cd "$CONFIG"

          if [ "${{ inputs.kernelsu_variant }}" == "Official" ]; then
            echo "Adding KernelSU Official..."
            curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash $BRANCH
          elif [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "Adding KernelSU Next..."
            curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next-susfs/kernel/setup.sh" | bash $BRANCH
          elif [ "${{ inputs.kernelsu_variant }}" == "MKSU" ]; then
            echo "Adding KernelSU MKSU..."
            curl -LSs "https://raw.githubusercontent.com/5ec1cff/KernelSU/main/kernel/setup.sh" | bash $BRANCH
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Adding KernelSU SukiSU..."
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash $BRANCH
          fi

      - name: ä¸º KernelSU å˜ä½“å®‰è£… SUSFS è¡¥ä¸
        run: |
          echo "æ›´æ”¹ä¸ºé…ç½®ç›®å½•: $CONFIG..."
          cd "$CONFIG"

          echo "Applying SUSFS patches..."

          # Copy SUSFS patches
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

          if [ "${{ inputs.kernelsu_variant }}" == "Official" ]; then
            echo "Applying SUSFS patches for Official KernelSU..."
            cd ./KernelSU
            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch
          elif [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
          #   echo "Applying SUSFS patches for KernelSU-Next..."
             cd ./KernelSU-Next
          #   curl -LSs https://github.com/zzh20188/GKI_KernelSU_SUSFS/raw/refs/heads/dev/0001-kernel-patch-susfs-v1.5.7-to-KernelSU-Next-v1.0.7.patch -o susfs.patch 
          #   patch -p1 --forward < susfs.patch

          # #   cp ../../kernel_patches/next/kernel-patch-susfs-v1.5.7-to-KernelSU-Next.patch ./
          # #   patch -p1 --forward --fuzz=3 < kernel-patch-susfs-v1.5.7-to-KernelSU-Next.patch || true
          # #   # ä¸´æ—¶è¡¥ä¸
          # #   curl -LSs "https://github.com/zzh20188/GKI_KernelSU_SUSFS/raw/refs/heads/dev/fix_ksun_susfs.patch" -o fix_ksun_susfs.patch
          # #   echo 'åº”ç”¨KSUNä¸´æ—¶ä¿®å¤è¡¥ä¸'
          # #   patch -p1 --forward < fix_ksun_susfs.patch
          #   sed -i '/bool ksu_devpts_hook = false;/d' ./kernel/sucompat.c
          elif [ "${{ inputs.kernelsu_variant }}" == "MKSU" ]; then
            echo "Applying SUSFS patches for MKSU..."
             cd ./KernelSU
            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || true

            echo "Applying MKSU specific SUSFS patch..."
            cp ../../kernel_patches/mksu/mksu_susfs.patch ./
            patch -p1 < mksu_susfs.patch || true
            cp ../../kernel_patches/mksu/fix.patch ./
            patch -p1 < fix.patch || true
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Applying SUSFS patches for SukiSU..."
             cd ./KernelSU
            echo "Applying SukiSU specific SUSFS patch..."
          else
            echo "Invalid KernelSU variant selected!"
            exit 1
          fi

          cd ../common
          FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}"
          if grep -q deprecated <<< "$REMOTE_BRANCH" && \
             { [ "$FORMATTED_BRANCH" == "android12-5.10" ] && \
               [ ${{ inputs.sub_level }} -lt 136 ]; }; then
            patch -p1 < 50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch || true
            curl -LSs https://github.com/zzh20188/GKI_KernelSU_SUSFS/raw/refs/heads/legacy/fdinfo.c.patch -o fdinfo.c.patch
            patch -p1 < fdinfo.c.patch
          else
            patch -p1 --fuzz=3 < 50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch || true
          fi
          if [ -d "security" ]; then
            if [ "$FORMATTED_BRANCH" == "android12-5.10" ]; then
              cp "${GITHUB_WORKSPACE}/assets/baseband_guard.c" ./security/baseband_guard.c
              
              # 0) ä½ç½®è‡ªæ£€
              test -f security/Kconfig || { echo "[ERR] è¯·åœ¨ common ç›®å½•æ‰§è¡Œï¼ˆæ‰¾ä¸åˆ° security/Kconfigï¼‰"; exit 1; }
              
              # 1) å¤‡ä»½
              cp -a security/Kconfig security/Kconfig.bak.$(date +%s)
              cp -a security/Makefile security/Makefile.bak.$(date +%s)
              
              # 2) Makefile è¿½åŠ ç›®æ ‡ï¼ˆè‹¥æœªè¿½åŠ è¿‡ï¼‰
              grep -q 'baseband_guard.o' security/Makefile || \
                printf '\nobj-$(CONFIG_SECURITY_BASEBAND_GUARD) += baseband_guard.o\n' >> security/Makefile
              
              # 3) å‡†å¤‡è¦æ’å…¥çš„ Kconfig å— - ä¿®å¤ Here Document
              cat > /tmp/_bbg_kconfig_block <<'KCFG'
          config SECURITY_BASEBAND_GUARD
              bool "Baseband/Bootloader partition write guard (LSM)"
              help
                Deny all writes (including BLKDISCARD/BLKZEROOUT/BLKSECDISCARD, etc.) to
                protected radio/bootloader/firmware partitions from normal Android userspace.
                Always enforcing at runtime. No /sys/module parameters.
          
          if SECURITY_BASEBAND_GUARD
          
          config SECURITY_BASEBAND_GUARD_ALLOW_IN_RECOVERY
              bool "Permit writes in recovery/fastbootd mode"
              default y
          
          config SECURITY_BASEBAND_GUARD_PROTECT_BOOTIMG
              bool "Also protect boot/dtbo/vbmeta/vendor_boot/init_boot/recovery"
              default y
          
          config SECURITY_BASEBAND_GUARD_BLOCK_WHOLEDISK
              bool "Also block whole-disk nodes (sda, mmcblk0, nvme*, dm-*)"
              default y
          
          config SECURITY_BASEBAND_GUARD_VERBOSE
              bool "Log denials to dmesg"
              default y
          
          endif # SECURITY_BASEBAND_GUARD
          KCFG
          
              if ! grep -q '^config SECURITY_BASEBAND_GUARD\b' security/Kconfig; then
                awk -v blk="/tmp/_bbg_kconfig_block" '
                  BEGIN{
                    while ((getline l < blk) > 0) block = block l "\n";
                    close(blk);
                  }
                  {
                    line[++NR_total] = $0;
                    if ($0 ~ /^endmenu[[:space:]]*$/) last_endmenu = NR_total;
                  }
                  END{
                    if (!last_endmenu) { 
                      for (i=1; i<=NR_total; ++i) print line[i];
                      printf("%s", block);
                      exit;
                    }
                    for (i=1; i<=NR_total; ++i) {
                      if (i == last_endmenu) printf("%s", block);
                      print line[i];
                    }
                  }' security/Kconfig > security/Kconfig.new
                mv security/Kconfig.new security/Kconfig
              fi
              
              # æ‰“å°éªŒè¯
              echo "===== security/Makefile å¢åŠ é¡¹æ£€æŸ¥ ====="
              grep -n 'baseband_guard.o' security/Makefile || echo "[WARN] æœªæ‰¾åˆ°è¡Œ"
              echo "===== security/Kconfig æ’å…¥ä½ç½®é¢„è§ˆï¼ˆä¸Šä¸‹å„æ˜¾ç¤ºå‡ è¡Œï¼‰ ====="
              LINE=$(grep -n '^config SECURITY_BASEBAND_GUARD\b' security/Kconfig | head -n1 | cut -d: -f1 || true)
              if [ -n "${LINE:-}" ]; then
                START=$(( LINE>5 ? LINE-5 : 1 ))
                END=$(( LINE+35 ))
                nl -ba security/Kconfig | sed -n "${START},${END}p"
              else
                echo "[WARN] ä»æœªæ£€æµ‹åˆ° config SECURITY_BASEBAND_GUARD"
                exit 1
              fi
          
              # åœ¨æœ€åè®¾ç½®ä¸¥æ ¼æ¨¡å¼ï¼ˆå¦‚æœéœ€è¦ï¼‰
              set -euo pipefail
              
            fi
          else
            echo "æ— securityğŸ·"
          fi
  
      - name: åº”ç”¨æ–°çš„HOOKSè¡¥ä¸
        run: |
          echo "æ›´æ”¹ä¸ºé…ç½®ç›®å½•: $CONFIG..."
          cd "$CONFIG/common"

          if [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "Applying hooks for KernelSU-Next..."
            cp ../../kernel_patches/next/scope_min_manual_hooks_v1.4.patch ./
            patch -p1 -F 3 < scope_min_manual_hooks_v1.4.patch
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Applying hooks for SukiSU..."
            cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
            patch -p1 -F 3 < syscall_hooks.patch
          fi

      - name: å¤åˆ¶æºæ–‡ä»¶ & åº”ç”¨LZ4KD & ZSTDNè¡¥ä¸
        if: ${{ inputs.use_zram }}
        run: |
          echo "æ›´æ”¹ä¸ºé…ç½®ç›®å½•: $CONFIG..."
          cd "$CONFIG/common"
          cp -r ../../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/
          cp -r ../../SukiSU_patch/other/zram/lz4k/lib/* ./lib/
          cp -r ../../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto/
          cp -r ../../SukiSU_patch/other/zram/lz4k_oplus ./lib/

          cp ../../SukiSU_patch/other/zram/zram_patch/${{ inputs.kernel_version }}/lz4kd.patch ./
          echo "æ­£åœ¨æ‰“lz4kdè¡¥ä¸"
          patch -p1 -F 3 < lz4kd.patch || true
          echo 'å®ŒæˆLZ4KDè¡¥ä¸'

          cp ../../SukiSU_patch/other/zram/zram_patch/${{ inputs.kernel_version }}/lz4k_oplus.patch ./
          echo "æ­£åœ¨æ‰“lz4k_oplusè¡¥ä¸"
          patch -p1 -F 3 < lz4k_oplus.patch || true
          echo 'å®Œæˆlz4k_oplusè¡¥ä¸'

      - name: åº”ç”¨éšè—æŸç‰¹å¾çš„è¡¥ä¸
        run: |
          echo "æ›´æ”¹ä¸ºé…ç½®ç›®å½•: $CONFIG..."
          cd "$CONFIG/common"
          # Apply additional patch
          if [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
          cp ../../SukiSU_patch/69_hide_stuff.patch ./
          patch -p1 -F 3 < 69_hide_stuff.patch
          else
            cp ../../kernel_patches/69_hide_stuff.patch ./
            patch -p1 -F 3 < 69_hide_stuff.patch
          fi

      - name: LZ4KD & Lz4k_oplusé…ç½®
        if: ${{ inputs.use_zram }}
        run: |
          set -x
          set -e
          echo "å†™å…¥LZ4KD&ZSTDN configä¾èµ–"
          CONFIG_FILE="$CONFIG/common/arch/arm64/configs/gki_defconfig"

          if [ "${{ inputs.kernel_version }}" = "5.10" ]; then
            echo "CONFIG_ZSMALLOC=y" >> "$CONFIG_FILE"
            echo "CONFIG_ZRAM=y" >> "$CONFIG_FILE"
            echo "CONFIG_MODULE_SIG=n" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZO=y" >> "$CONFIG_FILE"
            echo "CONFIG_ZRAM_DEF_COMP_LZ4KD=y" >> "$CONFIG_FILE"
          fi

          if [ "${{ inputs.kernel_version }}" != "6.6" ] && [ "${{ inputs.kernel_version }}" != "5.10" ]; then
            # sed -i 's/CONFIG_MODULE_SIG=y/CONFIG_MODULE_SIG=n/g' "$CONFIG_FILE"
            if grep -q "CONFIG_ZSMALLOC" -- "$CONFIG_FILE"; then
                echo "æç¤ºï¼šæ–‡ä»¶ $CONFIG_FILE åŒ…å«å­—ç¬¦ä¸² CONFIG_ZSMALLOCã€‚"
                sed -i 's/CONFIG_ZSMALLOC=m/CONFIG_ZSMALLOC=y/g' "$CONFIG_FILE"
            else
                echo "è­¦å‘Šï¼šæ–‡ä»¶ $CONFIG_FILE ä¸åŒ…å«å­—ç¬¦ä¸² CONFIG_ZSMALLOCã€‚"
                echo "CONFIG_ZSMALLOC=y" >> "$CONFIG_FILE"
            fi

            sed -i 's/CONFIG_ZRAM=m/CONFIG_ZRAM=y/g' "$CONFIG_FILE"
          fi

          if [ "${{ inputs.kernel_version }}" = "6.6" ]; then
            echo "CONFIG_ZSMALLOC=y" >> "$CONFIG_FILE"
            sed -i 's/CONFIG_ZRAM=m/CONFIG_ZRAM=y/g' "$CONFIG_FILE"
          fi

          if [ "${{ inputs.android_version }}" = "android14" ] || [ "${{ inputs.android_version }}" = "android15" ]; then
            sed -i 's/"drivers\/block\/zram\/zram\.ko",//g; s/"mm\/zsmalloc\.ko",//g' "$CONFIG/common/modules.bzl"
            echo "CONFIG_MODULE_SIG_FORCE=n" >> "$CONFIG_FILE"
            echo 'Android14_Bazel:å·²ä¿®å¤zram&zsmalloc'
          fi

          if grep -q "CONFIG_ZSMALLOC=y" "$CONFIG_FILE" && grep -q "CONFIG_ZRAM=y" "$CONFIG_FILE"; then
            echo "CONFIG_CRYPTO_LZ4HC=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZ4K=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZ4KD=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_842=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZ4K_OPLUS=y" >> "$CONFIG_FILE"
